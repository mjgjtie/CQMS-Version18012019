<nz-content
  class="content"
  style="background:#fff;margin-top: 20px; padding: 24px; min-height: 100vh ; display: flex; justify-content: center ; "
>
  <div style="width: 100%; ">
    <div *ngIf="me?.role === 'admin'" (click)="addProject()">
      <button nz-button nzType="primary">Add Projects</button>
    </div>

    <div style="margin-top:20px; overflow: scroll">
        <div class="form">
            <h1>Simple Scrum Board</h1>
            <input type="text" placeholder="Type Task" id="task" />
            <button class="button" id="add-button" nz-button
            nzType="primary">Add Task</button>
            <button class="btn btn-success"
          style="margin-left:550px;height: 40px"
        (click)="navigateView()"
        nzGhost
      >
      Documents
      </button>
          </div>
      
      <div class="flex">
          <div class="scrum-board backlog">
            <h2>Backlog</h2>
            <div class="input-group overflow">
              <span>Fix Document #593</span>
              <a href="#" class="drag">Drag</a>
              <div class="margin-top-10">
                 <button class="button button-backlog">Backlog</button><button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
              </div>
            </div>
            <div class="input-group overflow">
              <span>Create TestCase #3934</span>
              <a href="#" class="drag">Drag</a>
              <div class="margin-top-10">
                <button class="button button-backlog">Backlog</button><button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
              </div>
            </div>
            <div class="input-group overflow">
              <span>Collect all feedback from customer</span>
              <a href="#" class="drag">Drag</a>
              <div class="margin-top-10">
                <button class="button button-backlog">Backlog</button><button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
              </div>
            </div>
            <div class="input-group overflow">
              <span>Create A Plan for Document #3434</span>
              <a href="#" class="drag">Drag</a>
              <div class="margin-top-10">
                <button class="button button-backlog">Backlog</button><button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
              </div>
            </div>        
          </div>
    
          <div class="scrum-board in-progress">
            <h2>In progress</h2>
          </div>
          <div class="scrum-board done">
            <h2>Done</h2>
          </div>
    
        </div>
    </div>
  </div>
</nz-content>
