<nz-content
  class="content"
  style="background:#fff;margin-top: 20px; padding: 24px; min-height: 100vh ; display: flex; justify-content: center ; "
>
  <div style="width: 100%; ">
    <div *ngIf="me?.role === 'admin'" (click)="addProject()">
      <button nz-button nzType="primary">Add Projects</button>
    </div>

    <div style="margin-top:20px; overflow: scroll">
      <nz-table
        #nzTable
        [nzNoResult]="'No Result'"
        [nzData]="projects"
        [nzPageSize]="10"
        [nzLoading]="loadingTable"
        #filterTable
      >
      <div class="row">
          <ng-template ngFor let-data [ngForOf]="nzTable.data">
                  <div class="col-sm-3" style="height: 350px;">
                    <div class="card" style="height: 300px;">
                      <div class="card-body">
                        <h5 class="card-title">{{ data.name }}</h5>
                        <p class="card-text">{{data.description }}</p>
                        <p class="card-text">{{data.start }}</p>
                        <p class="card-text">{{data.end }}</p>
                        <p class="card-text">{{ data.status ? "Active" : "Deactive" }}</p>
                        <button
                          [hidden]="data.role !== 'admin' && data.role !== 'pm'"
                          (click)="navigateEdit(data.id)"
                          nz-button
                          nzType="primary"
                          nzGhost
                        >
                          Edit
                        </button>
                        <button
                          (click)="navigateView(data.id)"
                          nz-button
                          nzType="primary"
                          nzGhost
                        >
                          View
                        </button>
                      </div>
                    </div>
                  </div>

  </div>
